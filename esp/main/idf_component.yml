## IDF Component Manager Manifest File
dependencies:
  ## Required IDF version
  idf:
    version: '>=4.1.0'
  espressif/esp_lcd_axs15231b: ==1.0.0
  espressif/esp_lcd_st7701: '*'
  badgeteam/badge-bsp:
    version: "^0.8.0"
    rules:
      - if: idf_version >=5.5.0
  ## USB Host Mass Storage for Tanmatsu
  espressif/usb_host_msc:
    version: "^1.1.3"
    rules:
      - if: idf_version >=5.3.0
  ## WiFi via Tanmatsu C6 radio (ESP-HOSTED SDIO)
  nicolaielectronics/tanmatsu-wifi:
    version: "^1.0.1"
    rules:
      - if: idf_version >=5.5.0
